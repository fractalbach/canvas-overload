    <body>
        <div id="Display">
            <div class="layer" id="DisplayGrid"></div>
            <div class="layer" id="DisplayEnts"></div>
        </div>
        <div id="menubar">
            <h1 id="menu-title">Press this bar for Fullscreen</h1>
            <div id="menubutton"></div>
        </div>
        <div id="debug"></div>
        <div id="left-controls">
            <svg id="svg-arrow-keys" width="100" height="100" viewbox="0 0 100 100" preserveAspectRatio="">
                <polygon class="svgArrowButton" id="svg-left-arrow-button" points="0,0 50,50 0,100 0,0" fill="#333"/>
                <polygon class="svgArrowButton" id="svg-up-arrow-button" points="0,0 50,50 100,0 0,0" fill="#444"/>
                <polygon class="svgArrowButton" id="svg-right-arrow-button" points="0,100 50,50 100,100 0,100" fill="#555"/>
                <polygon class="svgArrowButton" id="svg-down-arrow-button" points="100,0 50,50 100,100 100,0" fill="#666"/>
                <polygon class="arrow-icon" fill="#fff" stroke="#eee" points="45,40 55,40 55,18 65,20 50,5 35,20 45,18"/>
        </div>
        <div id="right-controls">
            <svg id="svg-arrow-keys" width="100" height="100" viewbox="0 0 100 100" preserveAspectRatio="">
                <circle class="svgButton" cx="70" cy="30" r="25" fill="#008" stroke="#fff"/>
                <circle class="svgButton" cx="30" cy="70" r="25" fill="#008" stroke="#fff"/>
            </svg>
        </div>
        <style>
            #left-controls {
                position: fixed;
                left: 0;
                right: calc(100% - 10em);
                bottom: 0;
                top: calc(100% - 10em);
                background: #600;
            }

            #right-controls {
                position: fixed;
                left: calc(100% - 10em);
                right: 0;
                bottom: 0;
                top: calc(100% - 10em);
                background: #600;
            }

            #svg-arrow-keys {
                height: 100%;
                width: 100%;
            }

            .arrow-icon {
                pointer-events: none;
            }

                fill: #cff;

            }
